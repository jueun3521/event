<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouseover이벤트</title>
    <style>
    .box{
        width: 200px;
        height: 200px;
        background-color: red;
        border: 2px solid black;
        transition: opasity 0.3s;
    }
    .box.hover{
        opacity: 0.5;
    }
    </style>
</head>
<body>
    <h1>Mouseover이벤트</h1>
    <div class="box" onmouseover="handleMouseover(this)"></div>
    <script>
        function handleMouseover(element) {
            element.classList.add("hover");
        }
    </script>
</body>
</html>
