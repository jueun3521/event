<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouseup이벤트</title>
    <style>
    .box{
        width: 200px;
        height: 200px;
        background-color: red;
        border: 2px solid black;
        
    }
    .box.hover{
        background-color: aqua;
    }
    </style>
</head>
<body>
    <h1>Mouseup이벤트</h1>
    <div class="box" onmouseup="handleMouseup(this)"></div>
    <script>
        function handleMouseup(element) {
            element.classList.add("hover");
        }
    </script>
</body>
</html>
